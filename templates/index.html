<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stock Data Visualization – Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    .container { max-width: 900px; margin: 0 auto; padding: 1.5rem; }
    .error { background: #f8d7da; padding: .75rem 1rem; margin-bottom: 1rem; }
    form { display: grid; gap: .75rem; grid-template-columns: 1fr 1fr; align-items: center; }
    label { font-weight: 600; }
    input, select, button { padding: .4rem .6rem; }
    button { grid-column: 1 / -1; cursor: pointer; }
    .field { display: flex; flex-direction: column; }
    @media (max-width: 600px) {
      form { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Data Visualization</h1>
    <p>Select your options to generate a stock chart.</p>

    {% if error %}
      <div class="error">
        {{ error }}
      </div>
    {% endif %}

    <form method="post">
      <!-- Stock symbol dropdown (from stocks.csv) -->
      <div class="field">
        <label for="symbol">Stock Symbol</label>
        <select id="symbol" name="symbol" required>
          <option value="">-- choose a stock --</option>
          {% for s in symbols %}
            <option value="{{ s.symbol }}"
              {% if selected_symbol == s.symbol %}selected{% endif %}>
              {{ s.symbol }} – {{ s.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Time series option (matches your intraday/daily/weekly/monthly) -->
      <div class="field">
        <label for="function_choice">Time Series</label>
        <select id="function_choice" name="function_choice" required>
          <option value="intraday" {% if function_choice == "intraday" %}selected{% endif %}>Intraday</option>
          <option value="daily" {% if function_choice == "daily" %}selected{% endif %}>Daily</option>
          <option value="weekly" {% if function_choice == "weekly" %}selected{% endif %}>Weekly</option>
          <option value="monthly" {% if function_choice == "monthly" %}selected{% endif %}>Monthly</option>
        </select>
      </div>

      <!-- Chart type (line/bar like your console app) -->
      <div class="field">
        <label for="chart_type">Chart Type</label>
        <select id="chart_type" name="chart_type" required>
          <option value="line" {% if chart_type == "line" %}selected{% endif %}>Line</option>
          <option value="bar" {% if chart_type == "bar" %}selected{% endif %}>Bar</option>
        </select>
      </div>

      <div class="field">
        <label for="start_date">Start Date (YYYY-MM-DD)</label>
        <input type="text" id="start_date" name="start_date"
               value="{{ start_date or '' }}" required>
      </div>

      <div class="field">
        <label for="end_date">End Date (YYYY-MM-DD)</label>
        <input type="text" id="end_date" name="end_date"
               value="{{ end_date or '' }}" required>
      </div>

      <button type="submit">Generate Chart</button>
    </form>

    {% if chart_image %}
      <hr>
      <h2>Chart</h2>
      <img src="data:image/png;base64,{{ chart_image }}"
           alt="Stock chart"
           style="max-width: 100%; height: auto;">
    {% endif %}
  </div>
</body>
</html>
